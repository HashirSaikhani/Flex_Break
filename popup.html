<!doctype html>
<html>

<head>
    <script src="poppop.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        /* Outer container for the popup (no border now) */
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 10px; /* Add some padding around the body */
        }

        /* Inner card content */
        .card {
            width: 380px;
            padding: 25px;
            border-radius: 15px; /* Rounded corners for the card */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
        }

        .card h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        .card button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 10px;
            margin-bottom: 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button.btn-dark {
            background-color: #343a40;
            color: white;
        }

        .card button.btn-dark:hover {
            background-color: #495057;
        }

        .footer {
            font-size: 14px;
            color: #6c757d;
            margin-top: 15px;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer i {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Flex-Break</h1>
        <form id="grand-marks">
            <button class="btn btn-dark">Fix Grand Total Marks</button>
        </form>

        <form id="gpa-calculator">
            <button class="btn btn-dark">Turn on GPA Calculator</button>
        </form>

        <footer class="footer mt-4">
            <p>Made by <a href="https://www.hackerone.com/for-hackers/how-to-start-hacking"
                    target="_blank">Team Flex-Break</a></p>
        </footer>
    </div>
</body>

</html>
